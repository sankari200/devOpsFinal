name: ğŸš€ CI Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # enables dependency caching for faster builds

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ Run build step
      - name: Build project
        run: |
          echo "ğŸ› ï¸ Running build..."
          npm run build || echo "âš ï¸ No build script found"

      # 5ï¸âƒ£ Run test step
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm test || echo "âš ï¸ No tests found"

      # 6ï¸âƒ£ Upload build artifacts (optional)
      - name: Upload production build
        if: success() && exists('dist')
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist

     
